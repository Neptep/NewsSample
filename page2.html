<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">视频</h1>
		</header>
		<div class="mui-content">
			<video src="http://v.ysbang.cn//data/video/2015/rkb/2015rkb01.mp4" width="100%" controls="controls">
				Your browser does not support the video tag.
			</video>
			
		</div>
	</body>
	<script>
		var _index, _self, _next, _prev;
		mui.plusReady(function(){
			_index= plus.webview.getLaunchWebview();  
			_self = plus.webview.currentWebview();
			_prev = plus.webview.getWebviewById('page1.html');  
			_next = plus.webview.getWebviewById('page3.html');
			_self.drag(
			    {direction : "left", moveMode :"followFinger"},	//向左侧滑
			    {view:_next, moveMode  : "follow"},
			    function(e){
			        if(e.type == 'end' && e.result){	//侧滑后底部导航按钮同步切换
		                _index.evalJS("mui('#navFooter a').each(function(){this.className='mui-tab-item'}); mui('#nav3')[0].className='mui-tab-item mui-active';");	
		            }
			});
			_self.drag(
			    {direction : "right", moveMode :"followFinger"},	//向右侧滑
			    {view:_prev, moveMode : "follow"},
			    function(e){
			        if(e.type == 'end' && e.result){	//侧滑后底部导航按钮同步切换
		                _index.evalJS("mui('#navFooter a').each(function(){this.className='mui-tab-item'}); mui('#nav1')[0].className='mui-tab-item mui-active';");	
		            }
			});
		})
		

	</script>
</html>
